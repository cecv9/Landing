<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Siman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: var(--primary-color); text-decoration: none;">Siman</a></h1>
        <nav>
            <ul>
                <li><a href="index.html#promociones">Promociones</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contáctanos</h2>
            <p>¿Tienes alguna pregunta? Estamos aquí para ayudarte.</p>
            <form style="max-width: 600px; margin: 2rem auto; text-align: left;">
                <div style="margin-bottom: 1rem;">
                    <label for="name" style="display: block; margin-bottom: 0.5rem;">Nombre</label>
                    <input type="text" id="name" name="name" style="width: 100%; padding: 0.8rem;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem;">Correo Electrónico</label>
                    <input type="email" id="email" name="email" style="width: 100%; padding: 0.8rem;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="message" style="display: block; margin-bottom: 0.5rem;">Mensaje</label>
                    <textarea id="message" name="message" rows="5" style="width: 100%; padding: 0.8rem;"></textarea>
                </div>
                <button type="submit" style="background-color: var(--primary-color); color: var(--white); border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer;">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Siman. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
